{% extends 'core/index.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <div class="col-md-4">
        <h1>{{ form.instance.id|yesno:"Editar Producto,Nuevo Producto" }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-sm">Guardar <i class="fa fa-save"></i></button>
            <a href="{% url 'product_list' %}"><--Volver</a>
        </form>
    </div>
{% endblock %}
