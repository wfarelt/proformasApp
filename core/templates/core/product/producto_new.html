{% extends 'core/index.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3">
            <div class="card card-dark">
                <div class="card-header">
                  <h3 class="card-title">{{ form.instance.id|yesno:"Editar Producto,Nuevo Producto" }}</h3>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-success">Guardar <i class="fa fa-save"></i></button>
                        <a href="{% url 'product_list' %}" class="btn btn-danger">Cancelar <i class="fa fa-times"></i></a>
                    </div>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
