{% extends 'core/index.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<h2>{{ form.instance.id|yesno:"Editar cliente,Nuevo cliente" }}</h2>
<div class="col-md-3 center">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}        
        <button type="submit" class="btn btn-success btn-sm">Guardar <i class="fa fa-save"></i></button>
        <a href="{% url 'client_list' %}"><--Volver a Clientes</a>    
    </form>
</div>
{% endblock %}
