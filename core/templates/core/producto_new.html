{% extends 'core/base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <h1>{{ form.instance.id|yesno:"Edit Product,Add New Product" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="{% url 'productos_list' %}">Volver</a>
{% endblock %}
