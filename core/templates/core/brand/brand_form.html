{% extends 'core/base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="mb-5">
    <h2>{{ form.instance.id|yesno:"Editar Marca,Nueva Marca" }}</h2>
    <div class="col-md-3 center">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}        
        <button type="submit" class="btn btn-success btn-sm">Guardar <i class="bi bi-save"></i></button>
        <a href="{% url 'brand_list' %}"><--Volver a Marcas</a>    
    </form>
    </div>
</div>

{% endblock %}
